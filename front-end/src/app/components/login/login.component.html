<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Digite seu email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Entrar</button>
    </form>
    <div class="register-link">
      <p>Ainda nÃ£o tem uma conta? <a routerLink="/register">Cadastre-se</a></p>
    </div>
  </div>
</div>
