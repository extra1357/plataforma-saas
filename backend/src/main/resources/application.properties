# -------------------------------
# CONFIGURAÇÃO DO BANCO DE DADOS
# -------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/saasdb
spring.datasource.username=saasuser
spring.datasource.password=saas123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -------------------------------
# CONFIGURAÇÃO MULTI-TENANT (SCHEMA)
# -------------------------------
# As propriedades multiTenancy, tenant_identifier_resolver e multi_tenant_connection_provider
# AGORA SÃO CONFIGURADAS na classe MultiTenantJpaConfiguration.java.
# Por isso, vamos remover as linhas abaixo, mas manter o tenant_identifier_resolver.
spring.jpa.properties.hibernate.tenant_identifier_resolver=com.saas.config.CurrentTenantIdentifierResolverImpl

# -------------------------------
# CONFIGURAÇÃO DO JWT
# -------------------------------
jwt.secret=MinhaChaveSecretaSuperSegura123
jwt.expiration=3600000

# -------------------------------
# CONFIGURAÇÃO DO SERVIDOR
# -------------------------------
server.port=8080

# -------------------------------
# CONFIGURAÇÕES OPCIONAIS DE LOG
# -------------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE